when:
  branch: master
  event: [pull_request]

steps:
  - name: scanning
    image: python:3.11.11
    commands:
      - python -m pip install --upgrade pip -q
      - pip install ggshield -q
      - ggshield secret scan repo . --format text --with-incident-details

    environment:
      GITGUARDIAN_API_KEY:
        from_secret: GITGUARDIAN_API_KEY
