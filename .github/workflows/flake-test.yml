name: Flake ‚ùÑÔ∏è Tests

on:
  push:
    # branches:
    # - master
  schedule:
    - cron: "37 13 * * *"
    - cron: "3 14 * * 1,5"
  workflow_dispatch:

jobs:
  flake-checker:
    name: Flake ‚ùÑÔ∏è Checker ‚úÖ
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: DeterminateSystems/nix-installer-action@v15
      - uses: cachix/cachix-action@v14
        with:
          name: iliyankostov9-nixos-config
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - uses: DeterminateSystems/flake-checker-action@v9

  lock-updater:
    permissions:
      contents: write
      pull-requests: write

    name: Flake ‚ùÑÔ∏è Lock üîíÔ∏è Updater ‚ú®
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: DeterminateSystems/nix-installer-action@v15
      - uses: cachix/cachix-action@v14
        with:
          name: iliyankostov9-nixos-config
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - uses: DeterminateSystems/update-flake-lock@v24
        with:
          pr-title: "chore: update flake.lock"
          pr-labels: |
            dependencies
            automated
